name: ğŸš€ Auto Tag and Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # å¿…é¡»æ‹¿åˆ°å†å² tag
      - name: ğŸ”– Auto Tag
        id: autotag
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          TAG_CONTEXT: branch
          INITIAL_VERSION: 1.0.0
          MAJOR_STRING_TOKEN: BREAKING CHANGE
          MINOR_STRING_TOKEN: feat
          PATCH_STRING_TOKEN: fix | docs | style | refactor | perf | test | chore ï½œ ci ï½œ build

      - name: ğŸª„ Generate Changelog
        if: steps.autotag.outputs.new_tag != ''
        run: npx changelogithub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: ğŸ“¦ Publish Release
        if: steps.autotag.outputs.new_tag != ''
        run: |
          gh release create ${{ steps.autotag.outputs.new_tag }} \
            --generate-notes \
            --title "Release ${{ steps.autotag.outputs.new_tag }}"
